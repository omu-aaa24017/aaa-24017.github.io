<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
  </head>
  <body>
    <h1>オススメの旅行先ランキング</h1>
    <h2>BMI指標計算</h2>
    <form oninput="bmi.value = Math.round(Number(weight.value) / 100, 2) * 10) / 10">
      <p><label>体重(kg) : <input name="weight" type="number" step="any"></label></p>
      <p><label>身長(cm) : <input name="height" type="number" step="any"></label></p>
      <p><label>BMI : <output name="bmi"></output></label></p>
    </form>
    <h2>私の考える旅行先ランキング</h2>
    <p>
      <ol>
        <li>スイス</li>
        <img src="swiss.jpg" width="300" alt="オススメの旅行先">
        <li>韓国</li>
        <li>日本</li>
      </ol>
    </p>
    <p>
      <a href="../aaa-24017.github.io/">1ページ目へ</a>
    </p>
  </body>
</html>
